<!DOCTYPE html>

<head>
    <title>Blastoff!</title>
    <link rel="stylesheet" href='blastoff.css'/>
    <script>
        function StartTheCountDown() {
            // The purpose of this function is to start the countdown
            // and control the countdown also

            // Declare variables

            //Used to display to user on screen
            let countdown = 10;
            //Used to keep track of actual time
            // 1000 = 1 second because we are using milliseconds
            let timeout = 10000;

            
            // Use a loop to control the countdown
            for ( let i = 10; i >= 0, i--;) {


                // Use the set timeout function for countdown
                setTimeout(() => {
                    document.getElementById("counter").innerHTML = countdown;
                    countdown = countdown -1;
                    // Write a warning when the countdown is less than 5
                    if (countdown < 5) {
                        document.getElementById("counter").innerHTML = "Warning! Less than 1/2 way to launch, time left = " + countdown;
                    }
                    // Write 'Blastoff!' when the counter reaches 0
                    if (countdown == 0) {
                    document.getElementById("counter").innerHTML = "Blastoff!";
                    }
                }, timeout)
                timeout = timeout - 1000;

            }


        }
    </script>
</head>

<body>
    <div id="uat">
        <img src="UATSpace-1.png">
    </div>
    <div id="countdown">
        
        <button id="btnLaunch" onClick="StartTheCountDown()">Launch</button>
        <p id="counter">10</p>

    </div>
</body>

</html>
